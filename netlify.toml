[build]
  base = "."
  publish = "dist/public"
  command = "npm run build"

[functions]
  directory = "dist/functions"

[[redirects]]
  from = "/api/*"
  to = "https://vocab-learning-api.onrender.com/api/:splat"
  status = 200
  force = true
  headers = { Access-Control-Allow-Origin = "*" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200