services:
  - type: web
    name: vocab-learning-api2
    env: node
    buildCommand: npm install && node scripts/apply-migrations.js && cd scripts && node server-only.cjs && cd .. && cp -r node_modules dist/
    startCommand: cd dist && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Sẽ cấu hình thủ công trong Render dashboard
      - key: ALLOWED_ORIGINS
        value: "https://vocab-learning.netlify.app"